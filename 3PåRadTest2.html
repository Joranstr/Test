<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            color: blue;
            background-color: gray;
            height: 100px;
            width: 100px;
            float: left;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 500%;
        }

            div.firstOnLine {
                clear: left;
            }
    </style>
</head>
<body>
    <div onclick="setSign(this)">-</div>
    <div onclick="setSign(this)">-</div>
    <div onclick="setSign(this)">-</div>

    <div onclick="setSign(this)()" class="firstOnLine">-</div>
    <div onclick="setSign(this)">-</div>
    <div onclick="setSign(this)">-</div>

    <div onclick="setSign(this)" class="firstOnLine">-</div>
    <div onclick="setSign(this)">-</div>
    <div onclick="setSign(this)">-</div>
    <script>
        let selectedDiv =
            function setSign(divElement) {
                if (divElement.innerHTML !== 'x' && divElement.innerHTML !== 'o') {
                    divElement.innerHTML = 'x';

                    var divs1 = document.getElementsByTagName('div');
                var divs2 = new Array();
                for (var i = 0; i < divs1.length; i++) {
                    if (divs1[i].innerHTML !== 'x' && divs1[i].innerHTML !== 'o') {
                        divs2.push(divs1[i]);
                    }
                }
                if (divs2.length > 0) {
                    var index = Math.floor(Math.random() * divs2.length);
                    divs2[index].innerHTML = 'o';
                    divs2[index].style.color = 'blue';
                }
                }

            }
    </script>
</body>
</html>
