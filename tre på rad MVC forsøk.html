<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            user-select: none;
        }

            div.cell {
                background-color: gray;
                width: 100px;
                height: 100px;
                float: left;
                margin: 2px;
                font-size: 500%;
                font-family: Helvetica;
                text-align: center;
                vertical-align: middle;
            }

            div.first {
                clear: left;
            }

            div.colorO {
                color: blue;
            }

            div.colorX {
                color: green;
            }
    </style>
</head>
<body>
    <div id="board"></div>

    <script type="text/javascript">
        let boardDiv = document.getElementById('board');
        let playerX = [];
        //let playerO = [];
        let i

        //model
        let board = ['', '', '', '', '', '', '', '', ''];

        //view
        show();

        function show() {
            //console.log('showStart');
            let html = '';
            for (let i = 0; i < 9; i++) {
                //console.log('ShowForStart');
                let first = i % 3 == 0 ? 'first' : '';
                html += `<div onclick="setX(${i})" id="${i}" class="cell color${board[i]} ${first}">${board[i]}</div>`;

                //console.log('showForEnd');
            }
            boardDiv.innerHTML = html;
        }
        //controller
        function setX(index) {
            if (board[index] === '') {
                console.log('if setting')
                board[index] = 'x';
                playerX.push(index);
                checkWinner();
                
                setO();
                show();
            }
            
        }
        function setO() {
            console.log('setO')
            let blankIndexes = Array.from(board.keys()).filter(i => board[i] === '');
            if (blankIndexes.length === 0) return;
            let random = Math.floor(Math.random() * blankIndexes.length);
            let blankIndex = blankIndexes[random];
            board[blankIndex] = 'o';

            //playerO.push();
            //checkWinner();
            show();
        }
        function checkWinner() {
            let winner = [[0, 1, 2],[3, 4, 5],[6, 7, 8]
            ,[0, 3, 6],[1, 4, 7],[2, 5, 8],
                [0, 4, 8], [2, 4, 6]];

            if (playerX == parseInt(winner)) {
                alert;
            }

            
        }
    </script>
</body>
</html>
