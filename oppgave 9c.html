<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 60px;
        }
    </style>
</head>
<body>
    <p>Ferdighet 9c - Valgsetninger - Sammenligne to objekter (f.eks. er det samme div-element i to elementer?)</p>
    <div id="a" onclick="doClick(this)" style="background-color: pink">A</div>
    <div id="b" onclick="doClick(this)" style="background-color: lightgreen">B</div>
    <div id="c" onclick="doClick(this)" style="background-color: lightblue">C</div>
    <div id="info" onclick="doClick(this)">Tykk på en firkant!</div>

    <script>
        var infoDiv = document.getElementById('info');
        var divA = document.getElementById('a');
        var divB = document.getElementById('b');
        var divC = document.getElementById('c');
        var buttonLastClicked;
        let buttonBeforeLast;
        let buttonClicked3;
        function doClick(buttonClicked) {
            infoDiv.innerHTML = 'Du trykket på firkant ';
            if (buttonClicked == divA) infoDiv.innerHTML += 'A';
            else if (buttonClicked == divB) infoDiv.innerHTML += 'B';
            else if (buttonClicked == divC) infoDiv.innerHTML += 'C';
            if (buttonLastClicked == buttonClicked) {
                infoDiv.innerHTML += ' (samme som forrige gang)';
            }
            if (buttonClicked == 'a' && buttonBeforeLast == 'a' && buttClicked3 == 'a') {
                infoDiv.innerHTML += 'You clicked it 3 times in a raw';
            }
            if (buttonClicked == 'b' && buttonBeforeLast == 'b' && buttClicked3 == 'b') {
                infoDiv.innerHTML += 'You clicked it 3 times in a raw';
            }
            if (buttonClicked == 'c' && buttonBeforeLast == 'c' && buttClicked3 == 'c') {
                infoDiv.innerHTML += 'You clicked it 3 times in a raw';
            }
            if (buttonClicked3 == buttonClicked) {
                infoDiv.innerHTML += 'You clicked the time before last';
            }
            buttonLastClicked = buttonClicked;
            console.log(buttonBeforeLast + buttonClicked + buttonClicked3)
        }
    </script>
</body>
</html>
